{% extends 'base.html' %}
{% block app_content %}
    <h1>Enter Additional Info</h1>

    <form action="" method="post" novalidate>
    <p>
        {{ form.hidden_tag() }}
        {{ form.location.label }}
        {{ form.location(size=32) }}
        {% for error in form.location.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit }}
    </p>
    </form>
{% endblock %}
